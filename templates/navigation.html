<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>BioPlot</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static '/layuiadmin/layui/css/layui.css' %}" media="all">
    <link rel="stylesheet" href="{% static '/layuiadmin/style/admin.css' %}" media="all">
</head>

<body class="layui-layout-body">
<div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <!-- 头部区域 -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item layadmin-flexible" lay-unselect>
                    <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
                        <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;" layadmin-event="refresh" title="刷新">
                        <i class="layui-icon layui-icon-refresh-3"></i>
                    </a>
                </li>
            </ul>

            <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a id="color_html">
                        <i class="layui-icon layui-icon-theme"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="fullscreen">
                        <i class="layui-icon layui-icon-screen-full"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="about"><i class="layui-icon layui-icon-more-vertical"></i></a>
                </li>
            </ul>
        </div>

        <!-- 侧边菜单 -->
        <div class="layui-side layui-side-menu">
            <div class="layui-side-scroll">
                <div class="layui-logo" lay-href="{% url 'home' %}">
                    <span>BioPlot</span>
                </div>

                <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">

                    <li data-name="home" class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:" lay-tips="主页" lay-direction="2">
                            <i class="layui-icon layui-icon-home"></i>
                            <cite>主页</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd class="layui-this"><a lay-href="{% url 'home' %}">所有工具</a></dd>
                            <dd><a lay-href="{% url 'home_rd' %}">研发部专用</a></dd>
{#                            <dd><a lay-href="{% url 'home_pipeline' %}">生信分析</a></dd>#}
                        </dl>
                    </li>

                    <li class="layui-nav-item">
                        <a href="javascript:"><i class="layui-icon layui-icon-form"></i><cite>图表绘制</cite></a>
                        <dl class="layui-nav-child">
                            <dd><a lay-href="{% url 'plot_mut_cnv' %}">突变CNV图</a></dd>
                            <dd><a lay-href="{% url 'plot_hrd_density' %}">hrd得分分布图</a></dd>
                            <dd><a lay-href="{% url 'plot_heatmap' %}">热图</a></dd>
                            <dd><a lay-href="{% url 'plot_dot' %}">散点图</a></dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item">
                        <a href="javascript:"><i class="layui-icon layui-icon-form"></i><cite>生信分析</cite></a>
                        <dl class="layui-nav-child">
                            <dd id="page_update"><a lay-href="{% url 'pipeline_kegg' %}">KEGG图</a></dd>
                            <dd id="page_update"><a lay-href="{% url 'pipeline_gistic' %}">GISTIC分析</a></dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item">
                        <a href="javascript:"><i class="layui-icon layui-icon-form"></i><cite>其他</cite></a>
                        <dl class="layui-nav-child">
                            <dd><a href="{% url 'others_layui' %}?url=doc.html">layui</a></dd>
                        </dl>
                    </li>

                </ul>
            </div>
        </div>

        <!-- 页面标签 -->
        <div class="layadmin-pagetabs" id="LAY_app_tabs">
            <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-down">
                <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;"></a>
                        <dl class="layui-nav-child layui-anim-fadein">
                            <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                            <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                            <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>

            <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
                <ul class="layui-tab-title" id="LAY_app_tabsheader">
                    <li lay-id="{% url 'home' %}" lay-attr="{% url 'home' %}" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
                </ul>
            </div>
        </div>


      <!-- 主体内容 -->
      <div class="layui-body" id="LAY_app_body">
        <div class="layadmin-tabsbody-item layui-show">
          <iframe src="{% url 'home' %}" frameborder="0" class="layadmin-iframe"></iframe>
        </div>
      </div>

      <!-- 辅助元素，一般用于移动设备下遮罩 -->
      <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
  </div>

<script src="{% static 'layuiadmin/layui/layui.js' %}"></script>
<script>
  layui.config({
    base: '{% static "layuiadmin/" %}'
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'layer'], function () {
      let $ = layui.$
          ,layer = layui.layer;

      $("#color_html").click(function () {
          layer.open({
              type: 2,
              shade: false,
              area: ['1000px', '800px'],
              content: "https://colorbrewer2.org/#type=sequential&scheme=BuPu&n=8"
            });
      })


  });
</script>
</body>
</html>
