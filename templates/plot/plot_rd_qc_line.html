<script>
    // iframe和图片自适应
       function FrameWH() {
           let h = document.getElementById("rslt-div").clientHeight - 20;
           let w = document.getElementById("rslt-div").clientWidth - 20;
           document.getElementById("img-rslt").setAttribute("height", h + "px");

           document.getElementById("iframe-body").setAttribute("height", h + "px");
           document.getElementById("iframe-body").setAttribute("width", w + "px");
       }
       FrameWH();
       $(window).resize(function () {
           FrameWH();
       });
</script>

<script>

    layui.config({
        base: '{% static "layuiadmin/" %}'
    }).extend({
        index: 'lib/index',
    }).use(['index', 'form', 'table', 'upload', 'colorpicker'], function(){
        let $ = layui.$
            ,layer = layui.layer
            ,upload = layui.upload
            ,colorpicker = layui.colorpicker
            ,form = layui.form;


        $.ajaxSetup({headers: {"X-CSRFToken": '{{ csrf_token }}'}});



       // 监听文件input列，若改动则，修改列名
        function alterCol(columns, div_id, select_name){
            let content = '<select name="' + select_name + '">\n<option value=""></option>\n';
            for (let i = 0; i < columns.length; ++i) {
                content += '<option value="' + columns[i] + '">' + columns[i] + '</option>\n'
            }
            content += '</select>';
            document.getElementById(div_id).innerHTML = content;
            form.render('select');
        }

        function alterColumns(columns){
            alterCol(columns, "div_x", "x");
            alterCol(columns, "div_y", "y");
            alterCol(columns, "div_group_color", "group_color");
            alterCol(columns, "div_col_facets", "col_facets");
            alterCol(columns, "div_row_facets", "row_facets");
        }

        $("#input_file").change(function () {
            $.ajax({
                url: "{% url 'backstage:file_columns' %}?file=" + $("#input_file").val()
                ,type: "get"
                ,success: function (data) {
                    alterColumns(data["columns"])
                }
            })
        });


       // 提交表单，绘制图片，当必要数据不存在是，默认不提交
        function plotDot(){
            let data = form.val("form");
            console.log(data);
            if (data.input_file !== "" && data.x !== "" && data.y !== ""){
                $.ajax({
                    url: '{% url "backstage:plot_rd_qc_line" %}'
                    ,data: data
                    ,type: "post"
                    ,beforeSend: function () {
                        layer.load(1, {offset: ['300px', '1100px'], shade: [0.2, '#393D49']});
                        $("#tab-item-help").removeClass("layui-show");
                        $("#tab-title-help").removeClass("layui-this");
                        $("#tab-title-rslt").addClass("layui-this");
                        $("#tab-item-rslt").addClass("layui-show");
                    }
                    ,success: function (data) {
                        switch (data.code) {
                            case 1:
                                layer.msg(data.msg);
                                break;

                            case 0:

                                document.getElementById("img-rslt").setAttribute("src", "{% url 'backstage:get_file' %}?path=" + data["f_output"]);
                                document.getElementById("img-rslt").setAttribute("layer-src", "{% url 'backstage:get_file' %}?path=" + data["f_output"]);
                                break;

                        }
                    }
                    ,complete: function () {
                        layer.closeAll();
                    }
                })
            }
        }

       // 上传数据
        upload.render({
            elem: '#button-upload'
            ,accept: "file"
            ,exts: "xls|xlsx|csv|txt|tsv"
            ,url: '{% url "backstage:upload_file" %}'
            ,done: function(res){
                document.getElementById("input_file").setAttribute("value", res["file"]);

                $.ajax({
                    url: "{% url 'backstage:file_columns' %}?file=" + $("#input_file").val()
                    ,type: "get"
                    ,success: function (data) {
                        alterColumns(data["columns"])
                    }
                });
                plotDot()
            }
            ,error: function(){
                layer.msg("上传失败")
            }
        });

        // 事件监听，实时画图
        let inputs = $("input");
        inputs.each(function(){
            $(this).change("input", function () {plotDot()})
        });
        form.on('checkbox()', function(data){
            plotDot()
        });
        form.on('select()', function(data){
            plotDot()
        });


        // 点击显示原图
        $("#img-rslt").click(function () {
            layer.photos({
                photos: '#tab-item-rslt'
                ,anim: 5
                ,shade: [0.2, '#393D49']
              });
        });


        // 颜色框
        function colorPicker(elem, id){
            colorpicker.render({
                elem: elem
                , color: '#1c97f5'
                , done: function (color) {
                    $(id).val(color);
                    plotDot()
                }
            });
        }

        function colorPickerAdd(elem, id){
            colorpicker.render({
                elem: elem
                , color: '#1c97f5'
                , done: function (color) {
                    let value = document.getElementById(id).value;
                    if (value === ""){
                        $("#" + id).val(color);
                    }else{
                        $("#" + id).val(value + ',' + color);
                    }
                    plotDot()

                }
            });
        }

        colorPicker('#colorpicker-plot_background_fill', '#plot_background_fill');
        colorPicker('#colorpicker-plot_background_color', '#plot_background_color');
        colorPicker('#colorpicker-panel_background_fill', '#panel_background_fill');
        colorPicker('#colorpicker-panel_background_color', '#panel_background_color');
        colorPicker('#colorpicker-panel_grid_minor_color', '#panel_grid_minor_color');
        colorPicker('#colorpicker-panel_grid_major_color', '#panel_grid_major_color');
        colorPicker('#colorpicker-text_color', '#text_color');
        colorPicker('#colorpicker-text_y_color', '#text_y_color');
        colorPicker('#colorpicker-text_x_color', '#text_x_color');
        colorPicker('#colorpicker-axis_ticks_color', '#axis_ticks_color');
        colorPicker('#colorpicker-axis_line_color', '#axis_line_color');
        colorPicker('#colorpicker-plot_title_color', '#plot_title_color');
        colorPicker('#colorpicker-aixs_title_color', '#aixs_title_color');
        colorPicker('#colorpicker-aixs_title_x_color', '#aixs_title_x_color');
        colorPicker('#colorpicker-aixs_title_y_color', '#aixs_title_y_color');
        colorPicker('#colorpicker-legend_background_fill', '#legend_background_fill');
        colorPicker('#colorpicker-legend_background_color', '#legend_background_color');
        colorPicker('#colorpicker-legend_keys_fill', '#legend_keys_fill');
        colorPicker('#colorpicker-legend_keys_color', '#legend_keys_color');
        colorPicker('#colorpicker-caption_color', '#caption_color');
        colorPicker('#colorpicker-subtitle_color', '#subtitle_color');

        colorPickerAdd('#colorpicker-color_seq_self', 'color_seq_self');
        colorPickerAdd('#colorpicker-color_qual_self', 'color_qual_self');
        colorPickerAdd('#colorpicker-fill_qual_self', 'fill_qual_self');
        colorPickerAdd('#colorpicker-fill_seq_self', 'fill_seq_self');

        colorPicker('#colorpicker-point_color', '#point_color');
        colorPicker('#colorpicker-point_fill', '#point_fill');
        colorPicker('#colorpicker-facets_text_x_color', '#facets_text_x_color');
        colorPicker('#colorpicker-facets_text_y_color', '#facets_text_y_color');
        colorPicker('#colorpicker-facets_y_background_fill', '#facets_y_background_fill');
        colorPicker('#colorpicker-facets_y_background_color', '#facets_y_background_color');


        colorPicker('#colorpicker-box_color', '#box_color');
        colorPicker('#colorpicker-box_fill', '#box_fill');
        colorPicker('#colorpicker-outlier_fill', '#outlier_fill');
        colorPicker('#colorpicker-outlier_color', '#outlier_color');







    });
  </script>
</body>
</html>
